{% extends "base.html" %} {% block title %}KEMASKINI PENGGUNA{% endblock %} {% block content%}


<a href="/maklumat_pengguna" ><i class="bi bi-arrow-left-circle-fill" style="font-size: 2rem;"></i></a>

<h1 align="center">eMohon Projek Daerah Tambunan</h1><br>
<h3 align="center">KEMASKINI PENGGUNA</h3><hr>


{% for pengguna in data %}
<div class="d-flex justify-content-center" >
<form action="/kemaskini_data_pengguna" method="post" autocomplete="off" >
   

    <div class="form-group row">
      <label for="ic_pengguna" class="col-sm-4 col-form-label">NO KAD PENGENALAN PENGGUNA</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name = "ic_pengguna" id="ic_pengguna" value = {{pengguna.0}} readonly>
      </div>
  </div>

    <div class="form-group row">
      <label for="kampung_id" class="col-sm-4 col-form-label">KAMPUNG</label>
      <div class="col-sm-8">
        <select 
        id="kampung_id" 
        name="kampung_id"
        type="text"
        class="form-control"
        >
        <option value = {{pengguna.1}} >{{pengguna.2}}</option>

      {%for kampung in data_kampung %}
          <option  value="{{kampung.0}}" >{{kampung.1}}</option>
      {% endfor%}
        
      </select>
      </div>
    </div>


    <div class="form-group row">
        <label for="nama_pengguna" class="col-sm-4 col-form-label">NAMA PENGGUNA</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name = "nama_pengguna" id="nama_pengguna" value="{{pengguna.3}}">
        </div>
    </div>
    
   <div class="form-group row">
      <label for="jenis_pengguna" class="col-sm-4 col-form-label">JENIS PENGGUNA</label>
      <div class="col-sm-8">
          <select id="jenis_pengguna" class="form-control" name="jenis_pengguna" type="text">
          {% if(pengguna.4 == 1)%}
            <option value= " 1">PEMOHON PROJEK</option>
          
          {% elif(pengguna.4 == 2)%}
            <option value= " 2">PENGURUS PROJEK</option>
          
          {% elif(pengguna.4 == 3)%}
            <option value= " 3">PENYELENGGARA</option>
          {%endif%}
          <option value= " 1">PEMOHON PROJEK</option>
          <option value ="2">PENGURUS PROJEK</option>
          <option value ="3">PENYELENGGARA</option>

          </select>
      </div>
    </div>
    {%if user %}

    <div class="form-group row">
      <label for="kata_laluan_lama" class="col-sm-4 col-form-label">KATA LALUAN LAMA</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" name = "kata_laluan_lama" id="kata_laluan_lama" placeholder="SILA MASUKKAN KATA LALUAN LAMA">
      </div>
  </div>
  
  <div class="form-group row">
    <label for="kata_laluan_baru" class="col-sm-4 col-form-label">KATA LALUAN BARU</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name = "kata_laluan_baru" id="kata_laluan_baru" placeholder="SILA MASUKKAN KATA LALUAN BARU">
    </div>
  </div> 
  {%endif%}

    
    <div class="d-flex justify-content-center">
      
      <div class="float-right"><button type="submit" class="btn btn-primary btn-lg" align=center>KEMASKINI</button></div>
    </div>
    <br><hr>

</form>

</div>

{% endfor %}

{% endblock %}
