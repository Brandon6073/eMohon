{% extends "base.html" %} {% block title %}KEMASKINI KAMPUNG{% endblock %} {% block content%}

<a href="/maklumat_kampung" ><i class="bi bi-arrow-left-circle-fill" style="font-size: 2rem;"></i></a>

<h1 align="center">eMohon Projek Daerah Tambunan</h1><br>
<h3 align="center">KEMASKINI KAMPUNG</h3><hr>

<!--<div class="msg">{{ msg }}</div>-->

{% for kampung in data %}

<div class="d-lg-flex justify-content-center" >
<form action="/kemaskini_data_kampung" method="post" >
   

    <!--Bahagian_pengguna -> kampung -->

    <div class="form-group row">
      <label for="kampung_id" class="col-sm-4 col-form-label">KAMPUNG ID</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" name = "kampung_id" id="kampung_id"value= {{kampung.0}} readonly>
      </div>
  </div>

    <div class="form-group row">
        <label for="nama_kampung" class="col-sm-4 col-form-label">NAMA KAMPUNG</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name = "nama_kampung" id="nama_kampung" value= "{{kampung.1}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="nama_mukim" class="col-sm-4 col-form-label">NAMA MUKIM</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name = "nama_mukim" id="nama_mukim" value= "{{kampung.2}}">
        </div>
    </div>
    
   
    
    <div class="d-flex justify-content-center">
      
      <div class="float-right"><button type="submit" class="btn btn-primary btn-lg" align=center>KEMASKINI</button></div>
    </div>
    <br><hr>

</form>
</div>

{% endfor %}

{% endblock %}
