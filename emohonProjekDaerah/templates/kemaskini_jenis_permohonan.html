        <label for="jenis_permohonan" class="col-sm-4 col-form-label">ID JENIS PERMOHONAN</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name = "id_jenis_permohonan" id="id_jenis_permohonan" value = "{{jenisPermohonan.0}}" readonly>
